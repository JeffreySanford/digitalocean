<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Ruck It</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
    <style>
      body           { margin:0; padding:0; }
      #map           { z-index: 1;width: 90%; margin-top: 5%; margin-left: 5%; height: 400px; border: 5px solid green; }
      #status        { position: absolute; bottom: 2em; z-index: 10; color: red; font-size: 1.1em; width: 93%; margin: 1em; padding: 10px; border: 1px solid red; background-color: rgba(0,0,0,0.4); }
      #controls      { width: 86%; color: purple; font-size: 1.2em; margin: 1em 1em 1em 5%; padding: 10px; border: 1px solid purple; }
      #information   { width: 86%; color: blue; font-size: 1.2em; margin: 1em 1em 1em 5%; padding: 10px; border: 1px solid blue; }
     .range          { width: 70%; margin-left: 15%; margin-top: 20%; }
     .leaflet-top .leaflet-control-zoom { top:20px; }
     #latitude       { position: relative; right:0; top:0; }
    </style>
  </head>
  <body style="margin: 0 auto;">
    <div id='map' style="">
      <div id="status" style="" >Status
        <div id="info"></div>
      </div>
      <input style="position: absolute;z-index:5;bottom: 5px;" id='range' class='range' type='range' min='0' max='1.0' step='any' />
    </div>
    <div id="information" style="">
      <h3>Information</h3>
      <p>latitude: <span id='latitude' style=''></p>
      <p>longitude: <span id='longitude'></p>
    </div>
    <div id="controls">Controls
      <p>Current location {{current_location}}
      <p>Waypoint A {{waypoint.geo-location}}</p>
      <p>Waypoint B {{waypoint.geo-location}}</p>
      <p>Waypoint C {{waypoint.geo-location}}</p>

    </div>
    <script src="mapbox-definition.js"></script>
  </body>
</html>
